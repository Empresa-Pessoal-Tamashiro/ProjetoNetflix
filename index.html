<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS externo -->
     <link rel="stylesheet" href="./src/CSS/estilo.css">
    <title>Netflix</title>
</head>
<body>

    <header class="cabecalho">
        <nav class="cabecalho-nav">
            <img src="./src/assets/img/logo.png" alt="logo" class="logo">
            <ul class="cabecalho-menu">
                <li>
                    <a href="#">
                        Início
                    </a>
                </li>
                <li>
                    <a href="#">
                        Séries
                    </a>
                </li>
                <li>
                    <a href="#">
                        Filmes
                    </a>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>

            </ul>
        </nav>
    </header>
    <main class="principal">
        <section class="banner">
            <div class="banner-overlay">
                <div class="banner-conteudo">
                    <h1 class="banner-titulo">Título do Filme/Série</h1>
                    <p class="banner-descricao">Descrição do Filme/Série</p>
                    <button class="banner-btn ">Assistir</button>
                    <button class="banner-btn">Minha lista</button>
                </div>
            </div>
        </section>
        <section class="sessao-filmes">
            <h2 class="filme-titulo">Populares Netflix</h2>
            <div class="carrosel">
                <div class="carrosel-lista">
                <div class="carrosel-item">
                    <img src="./src/assets/img/Game1.jpg" alt="filme-1">
                </div>
                <div class="carrosel-item">
                    <img src="./src/assets/img/Game2.jpg" alt="filme-2">
                </div>
                <div class="carrosel-item">
                    <img src="./src/assets/img/Game3.jpg" alt="filme-3">
                </div>
                <div class="carrosel-item">
                    <img src="./src/assets/img/Game4.jpg" alt="filme-4">
                </div>
                <div class="carrosel-item">
                    <img src="./src/assets/img/Game5.jpg" alt="filme-5">
                </div>

                
            </div>
            <button class="btn-carrosel bnt-anterior">&lt;</button>
            <button class="btn-carrosel bnt-proximo">&gt;</button>
            </div>
            

        </section>


    </main>
    <footer>
        <p>
            &copy; 2025-Projeto Netflix
        </p>
    </footer>
    <!-- Javascript externo -->
     <script src="./src/JS/script.js"></script>
</body>
</html>
